<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 15px 0;
      text-align: center;
      transition: red 0.3s;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 14px 16px;
      display: inline-block;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700; /* Change color on hover */
    }

    section {
      height: 800px; /* To create scrolling effect */
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Home Section</h2>
    <!-- Content for the home section -->
  </section>

  <section id="about">
    <h2>About Section</h2>
    <!-- Content for the about section -->
  </section>

  <section id="services">
    <h2>Services Section</h2>
    <!-- Content for the services section -->
  </section>

  <section id="contact">
    <h2>Contact Section</h2>
    <!-- Content for the contact section -->
  </section>
<button onclick=xmas()>print</button>
<button onclick=xalert()>submit</button>
  <script>
function xmas(){
  window.print();
}
function xalert(){
  window.alert("are you sure");
}
window.addEventListener('scroll', function() {
      var navbar = document.getElementById('navbar');
      var currentScrollPos = window.pageYOffset;

      // Change background color on scroll
      if(currentScrollPos > 30){
        navbar.style.backgroundColor ='#444';} 
      else{
        navbar.style.backgroundColor ='#666';
      }});
      
  </script>
  
</body>
</html>
